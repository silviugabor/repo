
logging.level.root=info
# DataSource settings: set here your own configurations for the database connection.
spring.datasource.url = jdbc:mysql://localhost:3306/licenta?unicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
spring.datasource.username = crow
spring.datasource.password = crow
#spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Show or not log for each sql query
spring.jpa.show-sql = false
# Use spring.jpa.properties.* for Hibernate native properties (the prefix is stripped before adding them to the entity manager)
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# Naming strategy
spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.ImprovedNamingStrategy

server.context-path=/licenta
server.port = 8087